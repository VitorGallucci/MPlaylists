<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Playlists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">M Playlists</div>
    </header>
    
    <div id="login-container">
        <h1>Conecte-se ao Spotify</h1>
        <p>Pesquise músicas, ouça prévias, crie playlists e dê likes nas suas músicas favoritas.</p>
        <button id="login-button">Conectar ao Spotify</button>
    </div>
    
    <div id="app-container">
        <div id="user-info"></div>
        
        <div class="tabs">
            <button class="tab active" data-tab="search">Pesquisar</button>
            <button class="tab" data-tab="playlist">Minha Playlist</button>
        </div>
        
        <div id="search-tab" class="tab-content active">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Pesquisar músicas...">
                <button id="search-button">Buscar</button>
            </div>
            
            <div class="loader" id="search-loader"></div>
            
            <div class="search-results" id="search-results"></div>
        </div>
        
        <div id="playlist-tab" class="tab-content">
            <div id="playlist-tab" class="tab-content">
                <div class="playlist-creation">
                    <div class="playlist-header">
                        <h2>Criar nova playlist</h2>
                    </div>
                    
                    <div class="playlist-form">
                        <input type="text" id="playlist-name" placeholder="Nome da playlist">
                        <input type="text" id="playlist-description" placeholder="Descrição (opcional)">
                        <button id="create-playlist-button">Criar Playlist</button>
                    </div>
                </div>
                
                <h2 class="section-title">Suas Playlists</h2>
                <div class="loader" id="playlist-loader"></div>
                <div id="playlists-list" class="playlists-list"></div>
                
                <div id="current-playlist-info" class="current-playlist-info"></div>
                
                <div id="playlist-tracks-section" style="display: none;">
                    <h3 class="section-title">Músicas na Playlist</h3>
                    <div class="playlist-container" id="playlist-container"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="logout-container" style="display: none;">
        <button id="logout-button" class="btn-secondary">Sair</button>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="scripts.js"></script>
</body>
</html>
